{% extends "index.html" %}
{% block content %}
<div class="container">
  {% for i in range(0,goldbook|length,4) %}
  <div class="row">
    {% for j in range(4) %}
      {% if i+j < goldbook|length %}
        {% set (path, title, content) = goldbook[i+j] %}
        <div class="col s12 m6 l3">
          <div class="card">
            <div class="card-image">
              <img class="materialboxed" src="{{ url_for('static', filename=path) }}">
              <div class="card-title contoured">
                <h3>{{ title }}</h3>
              </div>
            </div>
            <div class="card-content center green darken-3 white-text">
              <p>
              {{ content }}
              </p>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
