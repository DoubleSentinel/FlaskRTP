{% extends "index.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-content green darken-3 white-text">
          <span class="card-title center"><h3 class="header">Gallerie</h3></span>
          <div class="carousel">
            {% for image in images  %}
            <a class="carousel-item" href="{{ image }}"><img src="{{ image }}"></a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m12 l12">
      <div class="row">
        {% for video in videos %}
        <div class="col s12 m6 l3" style="margin: 5px 0px 5px 0px;">
          <div class="video-container">
            <video class="responsive-video" muted controls>
              <source src="{{ video }}"
              type="video/mp4">
                Your browser does not support the video tag.
            </video>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</div>

{% endblock %}
