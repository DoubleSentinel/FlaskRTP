{% extends "index.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <h3 class="header grey-text text-darken-3 center">
      Réservation
    </h3>
    <p class="header grey-text text-darken-3 center">
      Le formulaire ci-dessous enverra un email à la personne en
      charge des réservations. Une copie vous sera aussi envoyée.
    </p>
    <div class="divider"></div>
    <form class="col s12" method="post" action="{{ url_for('booking') }}">
      <div class="row">
        <div class="input-field col s12 m4 l4">
          <i class="material-icons prefix">account_circle</i>
          <input id="full_name" name="full_name" type="text" class="validate">
          <label for="full_name">Nom et Prénom</label>
        </div>
        <div class="input-field col s12 m4 l4">
          <i class="material-icons prefix">email</i>
          <input id="email" name="email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
        <div class="input-field col s12 m4 l4">
          <i class="material-icons prefix">phone</i>
          <input id="telephone" name="telephone" type="tel" class="validate">
          <label for="telephone">Téléphone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <input id="subject" name="subject" type="text" class="validate">
          <label for="subject">Sujet</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="message" name="message" class="materialize-textarea"></textarea>
          <label for="message">
            Contenu du message (dates de résérvations, nom de la croisière)
          </label>
        </div>
      </div>
      <!--<div class="row">
        <div class="col s3 offset-s5">
          <button class="btn waves-effect waves-light green darken-3"
                  type="submit"
                  value="action">
            Envoyer
            <i class="material-icons right">send</i>
          </button>
        </div>
	</div>--!>
    </form>
  </div>
</div>
{% endblock %}
